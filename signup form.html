<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <h1 class="sign-heading"> signup Form </h1>
        <h1 class="side-heading"> Full name </h1>
        <input class="user-input" id="nameId" type="text" placeholder="Enter Full name" />
        <h1 class="side-heading"> Phone number</h1>
        <input class="user-input" id="numberId" type="text" placeholder="Enter Phone number" />
        <h1 class="side-heading"> Email </h1>
        <input class="user-input" id="emailId" type="text" placeholder="Enter email" />
        <p class="side-heading"> skills </p>
        <input class="user-input" id="skillsId" type="text" placeholder="Enter skills" />
        <ul id="itemContainer" class="unordered-list-styling"> </ul>
        <button class="save-button" id="addButton"> Add </button>

        <br />


        <div class="d-flex flex-cloumn justify-content-center">
            <button class="save-button btn btn-primary"> sign up </button>
        </div>
    </div>

</body>

</html>
